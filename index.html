<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>Calcultaors</title>
  </head>
  <body>
       <div class="Container">
         <h1>MultiCalculator</h1>
         <div class="box">
            <input id = "exp" type="text" placeholder = '0'>
            <div class="inputs">
              <button class = "btn num1"  >1</button>
              <button class = "btn num2"  >2</button>
              <button class = "btn num3"  >3</button>
              <button class = "btn numpow">^</button>
              <button class = "btn num4"  >4</button>
              <button class = "btn num5"  >5</button>
              <button class = "btn num6"  >6</button>
              <button class = "btn nums"  >-</button>
              <button class = "btn num7"  >7</button>
              <button class = "btn num8"  >8</button>
              <button class = "btn num9"  >9</button>
              <button class = "btn numd"  >/</button>
              <button class = "btn numm"  >*</button>
              <button class = "btn num0"  >0</button>
              <button class = "btn nump"  >+</button>
              <button class = "btn nume"  >=</button>
              <button class = "btn rem numClear" >Clear</button>
              <button class = "btn rem numBackspace numDelete" >Delete</button>
            </div>
         </div>
       </div>
       <script src="scripts.js" charset="utf-8"></script>
  </body>
</html>
